{% extends 'base.html' %}


{% block content %}

    <div class="container mt-5">
        <h1 class="text-center">Поповнення грошей</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="amount">Сума поповнення (грн):</label>
                        <input type="number" class="form-control" id="amount" name="amount" placeholder="Введіть суму" required>
                    </div>
                    <div class="form-group">
                        <label for="card">Номер кредитної/дебетової картки:</label>
                        <input type="text" class="form-control" id="card" name="card" placeholder="Введіть номер карти" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Ім'я власника карти:</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Введіть ім'я" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV-код:</label>
                        <input type="text" class="form-control" id="cvv" name="cvv" placeholder="Введіть CVV" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Поповнити</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
